<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOOM</title>
  <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
    #dosbox { width: 100%; height: 100%; }
    .dosbox-container { width: 100% !important; height: 100% !important; }
    .dosbox-container > canvas { width: 100% !important; height: 100% !important; }
    .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/DOOM.png); background-size: cover; }
  </style>
</head>
<body>
  <div id="dosbox"></div>
  <script type="text/javascript">
    var dosbox = new Dosbox({
      id: "dosbox",
      onload: function (dosbox) {
        dosbox.run("https://js-dos.com/cdn/upload/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
      },
      onrun: function (dosbox, app) {
        console.log("DOOM is running");
      }
    });
  </script>
</body>
</html>
