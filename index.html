<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="icon" id="user-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/user_computer-1.png" alt="User">
            <span>User</span>
        </div>
        <div class="icon" id="projects-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-0.png" alt="Folder">
            <span>My Projects</span>
        </div>
        <div class="icon" id="trash-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_full-2.png" alt="Trash">
            <span>Trash</span>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-button">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
            <span>Start</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
