<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boot-screen" id="boot-screen">
        <div class="boot-content">
            <div class="boot-clouds"></div>
            <div class="boot-logo">
                <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Windows">
                <div class="boot-title">
                    <span class="boot-windows">Microsoft</span><span class="boot-98">Windows 98</span>
                </div>
            </div>
            <div class="boot-progress-container">
                <div class="boot-progress-bar" id="boot-progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="desktop">
        <div class="icon" id="user-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/user_computer-1.png" alt="User">
            <span>Thuto R</span>
        </div>
        <div class="icon" id="projects-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-0.png" alt="Folder">
            <span>My Projects</span>
        </div>
        <div class="icon" id="trash-icon">
            <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_full-2.png" alt="Trash">
            <span>Trash</span>
        </div>
    </div>

    <div class="start-menu" id="start-menu">
        <div class="start-menu-sidebar">Windows<span>98</span></div>
        <div class="start-menu-items">
            <div class="start-menu-item" data-url="user.html">
                <img src="https://win98icons.alexmeub.com/icons/png/user_computer-1.png" alt="User">
                <span>Thuto R</span>
            </div>
            <div class="start-menu-item" data-url="projects.html">
                <img src="https://win98icons.alexmeub.com/icons/png/directory_closed-0.png" alt="Folder">
                <span>My Projects</span>
            </div>
            <div class="start-menu-item" data-url="trash.html">
                <img src="https://win98icons.alexmeub.com/icons/png/recycle_bin_full-2.png" alt="Trash">
                <span>Recycle Bin</span>
            </div>
            <div class="start-menu-divider"></div>
            <div class="start-menu-item" id="start-menu-shutdown">
                <img src="https://win98icons.alexmeub.com/icons/png/shut_down_normal-2.png" alt="Shut Down">
                <span>Shut Down...</span>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-button" id="start-button">
            <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Start">
            <span>Start</span>
        </div>
    </div>

    <div class="shutdown-screen" id="shutdown-screen">
        <div class="shutdown-content">
            <div class="shutdown-logo">
                <img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" alt="Windows">
            </div>
            <h1 class="shutdown-text">It's now safe to turn off<br>your computer.</h1>
            <p class="shutdown-hint">Click anywhere to restart</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
