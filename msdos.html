<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MS-DOS Prompt</title>
</head>
<body>
    <div class="window-body" style="padding: 0;">
        <div class="dos-terminal" id="dos-terminal">
            <div class="dos-output" id="dos-output">
                <div>Microsoft(R) Windows 98</div>
                <div>(C)Copyright Microsoft Corp 1981-1998.</div>
                <div>&nbsp;</div>
                <div>Welcome to Thuto R's portfolio terminal.</div>
                <div>Type 'help' for a list of commands.</div>
                <div>&nbsp;</div>
            </div>
            <div class="dos-input-line">
                <span class="dos-prompt">C:\PORTFOLIO&gt;</span>
                <input type="text" class="dos-input" id="dos-input" autocomplete="off" spellcheck="false" autofocus>
            </div>
        </div>
    </div>
</body>
</html>
